<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {#    Bootstrap 3 CSS remote#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {#    jQuery#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {#    Bootstrap 3 JS remote#}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="panel panel-success">
            <div class="panel-heading">Add new university</div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group">
                        <label for="in1">Name</label>
                        <input type="text" id="in1" class="form-control" name="university_name">
                    </div>
                    <div class="form-group">
                        <label for="in2">Description</label>
                        <textarea type="text" id="in2" class="form-control" name="description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="in3">Web-site</label>
                        <input type="url" id="in3" class="form-control" name="web_site">
                    </div>
                    <div class="form-group">
                        <label for="in4">Address</label>
                        <input type="text" id="in4" class="form-control" name="address">
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg" value="Add">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>


{% load static %}﻿
<!DOCTYPE html>
<html lang="eng">
  <head>

    <title>Sing in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts remote-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- custom style local-->
    <link rel="stylesheet" type="text/css" href="{% static 'singin/singin.css' %}">

    <!-- Bootstrap CSS remote-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- jQuery local-->
    <script type="text/javascript" src="{% static 'common/js/jquery-1.11.1.min.js' %}"></script>

    <!-- Bootstrap  JS remote-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'common/js/moment-with-locales.min.js' %}"></script>

  </head>
  <body>
    <div class="container-fluid">




      <div class="panel panel-default singin">
        <div class="panel-heading title text-center">
          Вход на <span style="color: #FF8900">Universus</span>
        </div>
        <div class="panel-body">
          <form name = "form" class="form-horizontal" action = ""
             method = "POST" >
              {% csrf_token %}


            <div class="form-group">
              <label for="mail" class="control-label">E-mail:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </span>
                <input type="text" class="form-control" name="email" placeholder="E-Mail">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="control-label">Пароль:</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="Пароль">
              </div>
            </div>

            <button class="btn btn-primary" type="submit">Войти!</button>

          </form>
        </div>
        <div class="panel-footer">
            <h4> Ещё не <a href="/singup">зарегистрированы?</a> </h4>
            {% if not result %}
                <h4 class="text-danger bg-danger">Неправильный логин или пароль!</h4>
            {% endif %}
        </div>
      </div>
    </div>

  </body>
</html>

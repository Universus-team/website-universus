{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {#    Bootstrap 3 CSS remote#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    {#    jQuery#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {#    Bootstrap 3 JS remote#}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {#custom style  #}
    <link rel="stylesheet" href="{% static 'university/department.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-success">
                <div class="panel-heading">Add new department</div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="in1">Name</label>
                            <input type="text" id="in1" class="form-control" name="department_name">
                        </div>
                        <div class="form-group">
                            <label for="in2">Description</label>
                            <textarea type="text" id="in2" class="form-control" name="description" rows="5"></textarea>
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg" value="Add">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
